<html>
    <head>
        <style>
        
            @import url(style.css);
            p.highlight {
                color: red;
            }
            svg {
                background-color: rgb(41, 41, 36);
            }
        </style>                
        <script src="./dist/pong.js"></script>
    </head>
    <body>
        <h1>Pong</h1>
        <p>Up: Up key, Down: Down key, Restart: R</p>
        <svg id="canvas" width="600" height="600">
            <g id="player" transform="translate(75,300)">
                <rect width = "5" height= "80"
                         style="fill:pink">
                </rect>
            </g>
            <g id="computer" transform="translate(525,300)">
                <rect width = "5" height= "80" 
                         style="fill:purple">
                </rect>
            </g>        
            <g >
                <circle id = "ball" x = 300 y =300 r= 5
                         style="fill:orange">
                </circle>
            </g>
            <text id= "playerscore" x="150" y="90"
            font-family="'Lucida Grande', sans-serif"
            font-size="60" style = "fill:white">
            0
            </text>
            <text id= "computerscore" x="450" y="90"
            font-family="'Lucida Grande', sans-serif"
            font-size="60" style= "fill:white">
            0
            </text>
            <text visibility= visible id= "gameover" x="130" y="150"
            font-family="'Lucida Grande', sans-serif"
            font-size="25" style= "fill:white">
     
            </text>
           <line x1="300" y1="600" x2="300" y2="0" stroke="grey"
           stroke-dasharray="10 10 10" />
        </svg>
    </body>
</html>
